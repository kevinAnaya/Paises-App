<h2>Por pais</h2>
<hr>

<div class="row">

    <div class="col">
        <app-pais-imput 
                 (OnEnter)="buscar( $event )"
                 (OnDebaunce)="sugerencias( $event )"
                 placeholder="Buscar país..."
        >
        </app-pais-imput>
    </div>

</div>

<ul *ngFor="let pais of paisesSugeridos" class="list-group">
    <li class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]" >
            {{pais.name}}
        </a>
    </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término  "{{ termino }}"
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

       <app-pais-tabla [paises]="paises" ></app-pais-tabla>

    </div>
</div>
